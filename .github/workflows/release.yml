name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release'
        required: true
        default: 'v1.0.0'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Run tests
        run: go test -v ./...

      - name: Build binaries
        run: |
          # Create dist directory
          mkdir -p dist

          # Build for different platforms
          GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o dist/scaffold-linux-amd64 main.go
          GOOS=linux GOARCH=arm64 go build -ldflags="-s -w" -o dist/scaffold-linux-arm64 main.go
          GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w" -o dist/scaffold-darwin-amd64 main.go
          GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w" -o dist/scaffold-darwin-arm64 main.go
          GOOS=windows GOARCH=amd64 go build -ldflags="-s -w" -o dist/scaffold-windows-amd64.exe main.go
          GOOS=windows GOARCH=arm64 go build -ldflags="-s -w" -o dist/scaffold-windows-arm64.exe main.go

      - name: Create checksums
        run: |
          cd dist
          sha256sum * > checksums.txt

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.tag || github.ref_name }}
          name: Release ${{ github.event.inputs.tag || github.ref_name }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            dist/*
          body: |
            ## Universal Scaffold Tool ${{ github.event.inputs.tag || github.ref_name }}
            
            ### üì¶ Downloads
            
            Choose the appropriate binary for your platform:
            
            #### Linux
            - **x64**: `scaffold-linux-amd64`
            - **ARM64**: `scaffold-linux-arm64`
            
            #### macOS
            - **Intel**: `scaffold-darwin-amd64`
            - **Apple Silicon**: `scaffold-darwin-arm64`
            
            #### Windows
            - **x64**: `scaffold-windows-amd64.exe`
            - **ARM64**: `scaffold-windows-arm64.exe`
            
            ### üöÄ Installation
            
            1. Download the binary for your platform
            2. Make it executable (Linux/macOS): `chmod +x scaffold-*`
            3. Move to your PATH: `mv scaffold-* /usr/local/bin/scaffold`
            4. Verify: `scaffold --help`
            
            ### üìã Usage
            
            ```bash
            # List available templates
            scaffold list
            
            # Generate C# UseCase
            scaffold generate csharp-usecase Application Users CreateUser
            
            # Generate React component
            scaffold generate react-component UserProfile
            ```
            
            ### üîê Verification
            
            Verify your download with SHA256 checksums (see `checksums.txt`):
            ```bash
            sha256sum scaffold-* && cat checksums.txt
            ```